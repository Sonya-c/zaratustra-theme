<nav>
    <div>
        <strong><a href="{{ site.baseurl }}/">{{ site.title }}</a></strong>
        <button id="menu-bar-button" onclick="openCloseMenu();">/\</button>
    </div>
    <div id="menu-bar-links">
        {% for item in site.data.navigation %}
            <a id="{% if item.url == page.url %}active{% endif %}"
            href="{{ site.baseurl }}/{{ item.url }}">
            {{ item.name | capitalize }}
            </a>
        {% endfor %}
    </div>
</nav>
